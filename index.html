<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to our newsletter for updates.</h1>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                        <input id="email" type="text" class="w-full px-4 py-2 border rounded-l-md focus:outline-none" placeholder="Enter your email">
                        <button class="px-6 py-2.5 bg-white text-[#659f8f] font-semibold rounded-r-md hover:bg-gray-200">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-lg font-semibold text-[#313131] mb-2">Quick Links</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="hover:underline">Home</a>
                        <a href="#" class="hover:underline">Who We Are</a>
                        <a href="#" class="hover:underline">Our Philosophy</a>
                    </div>
                </div>
                <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
            <div class="flex items-center justify-between">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
